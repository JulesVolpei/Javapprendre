<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Swiper Article</title>
   <link rel="stylesheet" href="../css/swiper.css">

   <!--Swiper css styles including all modules but minified: -->
   <!--<link rel='stylesheet' href='https://cdn.bootcss.com/Swiper/4.0.7/css/swiper.min.css'>
   -->
    <link 
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.css"
/>

</head>
<body>

   <!-- Slider main container -->
   <div class="swiper-container"> 
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper"> 
        <!-- Slides -->
        <div class="swiper-slide c1">Slide 1</div>
        <div class="swiper-slide c1">Slide 2</div>
        <div class="swiper-slide c1">Slide 3</div>
        <div class="swiper-slide c1">Slide 4</div>
        <div class="swiper-slide c1">Slide 5</div>
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>


   <!-- <script src='https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js'></script>
   -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
    <script src="../js/swiper.js"></script>
</body>
</html>
